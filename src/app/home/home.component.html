<style>

  .logo {
    width: 200px; /* Adjust width as needed */
    height: 500px; /* Adjust height as needed */
    border-radius: 10%;
    /* Makes the edges circular */
  }
  .sub-heading {
    font-size: 1.2em; /* Adjust font size as needed */
    color: #333; /* Adjust text color as needed */
  }
</style>
<!--/ Services Star /-->
<header class="hero-section">
  <div class="content">
    <img src="assets/img/ruby.png" class="logo" alt="Logo">
    <p class="sub-heading">Best Tunisian collection of all time</p>
  </div>
</header>

<!--/ Services End /-->




<!--/ Property Star /-->
<section class="section-property section-t8">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title-wrap d-flex justify-content-between">
          <div class="title-box">
            <h2 class="product-category">Products</h2>
          </div>
          <div class="title-link">
            <a routerLink="/produitAll">All Products
              <span class="ion-ios-arrow-forward"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="property-grid grid">
  <div class="container">
    <div class="row d-flex justify-content-between">
      <div *ngFor="let produit of produits | paginate: { itemsPerPage: 2, currentPage: page } | filter: searchText">
        <div class="card"style="width: 33.875rem;">
          <iframe width="540" height="315" [src]="produit.image | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="card-body">
            <h5 class="card-title" >Which Category: {{produit.categorieProduit}}  Product Name:  {{produit.libelleProduit}}</h5>
            <p class="card-text">About our product : {{produit.description}}</p>
            <h5 class="card-title" >Price : {{produit.prix}} DTN</h5>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
  </div>
</section>
<!--/ Property End /-->
